<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="pageKey" content="{{ page_key }}">
    <title>{{ gallery_name }}</title>
    <link rel="stylesheet" href="/css/lib/all.min.css">
    <link rel="stylesheet" href="/css/lightgallery-bundle.min.css">
    <link rel="stylesheet" href="/css/lg-zoom.css">
    <link rel="stylesheet" href="/css/lg-video.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Top Header - Always Visible -->
    <header class="top-header">
        <div class="top-header-content">
            <!-- Left: Title & Breadcrumbs -->
            <div class="header-left">
                <h1 class="gallery-title">{{ gallery_name }}</h1>
                <nav class="breadcrumbs">
                    {% for crumb in breadcrumbs %}
                        {% if not loop.last %}
                            <a href="./?id={{ crumb.link }}">{{ crumb.name }}</a>
                            <span class="breadcrumb-separator">/</span>
                        {% else %}
                            <span class="breadcrumb-current">{{ crumb.name }}</span>
                        {% endif %}
                    {% endfor %}
                </nav>
            </div>
            
            <!-- Center: Search Bar -->
            <div class="header-center">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchBox" class="search-box" placeholder="Search or filter items..." aria-label="Search gallery">
                </div>
            </div>
            
            <!-- Right: View Controls -->
            <div class="header-right">
                <button class="button button-secondary" id="downloadBtn" title="Download images from URL" style="display: none;">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Secondary Bar - Desktop Controls -->
    <div class="secondary-bar desktop-only">
        <div class="secondary-bar-content">
            <!-- Left: Sort Controls -->
            <div class="control-section sort-section">
                <span class="section-label">Sort:</span>
                <button class="button button-sort" onclick="sortGallery('name')" title="Sort by name" data-sort="name">
                    <i class="fas fa-sort-alpha-down sort-name-icon"></i>
                    <span>Name</span>
                </button>
                <button class="button button-sort" onclick="sortGallery('time')" title="Sort by date" data-sort="time">
                    <i class="fas fa-sort-numeric-down sort-time-icon"></i>
                    <span>Date</span>
                </button>
                <button class="button button-sort" onclick="sortGallery('type')" title="Sort by type" data-sort="type">
                    <i class="fas fa-sort sort-type-icon"></i>
                    <span>Type</span>
                </button>
            </div>
            
            <!-- Center: Gallery Controls -->
            <div class="control-section gallery-section">
                <button class="button button-primary" id="shuffleBtn" title="Randomize items">
                    <i class="fas fa-random"></i>
                    <span>Shuffle</span>
                </button>
                <div class="size-control">
                    <i class="fas fa-th size-icon"></i>
                    <input type="range" class="size-slider" min="100" max="400" value="200" title="Adjust thumbnail size" aria-label="Thumbnail size">
                    <i class="fas fa-th-large size-icon"></i>
                </div>
            </div>
            
            <!-- Right: Slideshow Controls -->
            <div class="control-section slideshow-section">
                <button class="button button-primary" id="slideshowBtn" title="Start/Stop Slideshow">
                    <i class="fas fa-play"></i>
                    <span>Slideshow</span>
                </button>
                <div class="speed-control">
                    <i class="fas fa-tachometer-alt speed-icon"></i>
                    <input type="range" id="slideshowSpeed" min="2" max="10" value="5" title="Slideshow speed (seconds)" aria-label="Slideshow speed">
                    <span class="speed-label"><span id="speedValue">5</span>s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav mobile-only">
        <button class="bottom-nav-item" id="mobileSortBtn" title="Sort options">
            <i class="fas fa-sort-amount-down"></i>
            <span>Sort</span>
        </button>
        <button class="bottom-nav-item" id="mobileShuffleBtn" title="Shuffle gallery">
            <i class="fas fa-random"></i>
            <span>Shuffle</span>
        </button>
        <button class="bottom-nav-item" id="mobileViewBtn" title="View options">
            <i class="fas fa-th"></i>
            <span>View</span>
        </button>
        <button class="bottom-nav-item" id="mobileSlideshowBtn" title="Slideshow">
            <i class="fas fa-play"></i>
            <span>Slideshow</span>
        </button>
    </nav>

    <!-- Mobile Sort Menu Overlay -->
    <div class="mobile-menu-overlay" id="sortMenuOverlay">
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <h3>Sort By</h3>
                <button class="close-menu" aria-label="Close menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mobile-menu-content">
                <button class="mobile-menu-item" onclick="sortGallery('name'); closeMobileMenu();" data-sort="name">
                    <i class="fas fa-sort-alpha-down sort-name-icon"></i>
                    <span>Sort by Name</span>
                </button>
                <button class="mobile-menu-item" onclick="sortGallery('time'); closeMobileMenu();" data-sort="time">
                    <i class="fas fa-sort-numeric-down sort-time-icon"></i>
                    <span>Sort by Date</span>
                </button>
                <button class="mobile-menu-item" onclick="sortGallery('type'); closeMobileMenu();" data-sort="type">
                    <i class="fas fa-sort sort-type-icon"></i>
                    <span>Sort by Type</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile View Menu Overlay -->
    <div class="mobile-menu-overlay" id="viewMenuOverlay">
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <h3>View Options</h3>
                <button class="close-menu" aria-label="Close menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mobile-menu-content">
                <div class="mobile-slider-control">
                    <label for="mobileSizeSlider">Thumbnail Size</label>
                    <div class="slider-wrapper">
                        <i class="fas fa-th"></i>
                        <input type="range" id="mobileSizeSlider" class="size-slider" min="100" max="400" value="200">
                        <i class="fas fa-th-large"></i>
                    </div>
                </div>
                <div class="mobile-slider-control">
                    <label for="mobileSpeedSlider">Slideshow Speed</label>
                    <div class="slider-wrapper">
                        <i class="fas fa-tachometer-alt"></i>
                        <input type="range" id="mobileSpeedSlider" min="2" max="10" value="5">
                        <span class="speed-display"><span id="mobileSpeedValue">5</span>s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div>Loading gallery...</div>
    </div>

    <div class="gallery" id="galleryContent">
        <!-- Items will be loaded dynamically via JavaScript -->
    </div>

    <div id="downloadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Download Images</h2>
            <div class="modal-body">
                <input type="text" id="downloadUrl" placeholder="Enter URL to download images from..." style="width: 100%; padding: 8px; margin: 10px 0;">
                <button id="startDownload" class="button">Start Download</button>
                <div id="downloadStatus"></div>
            </div>
        </div>
    </div>

    <!-- PIN Protection Modal -->
    <div id="pinModal" class="modal" style="display: none;">
        <div class="modal-content pin-modal-content">
            <span class="close" onclick="closePinModal()">&times;</span>
            <h2>Gallery Access</h2>
            <div class="modal-body">
                <p>Please enter your PIN to access the gallery:</p>
                <input type="password" id="pinInput" placeholder="Enter PIN..." maxlength="10">
                <button id="verifyPinBtn" class="button" style="width: 100%; padding: 12px; font-size: 16px;">Access Gallery</button>
                <div id="pinStatus" style="margin-top: 10px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <!-- Script imports -->
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/js.cookie.min.js"></script>
    <script src="/js/lib/popper.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/blazy.min.js"></script>
    <script src="/js/lib/shuffle.min.js"></script>
    <script src="/js/lightgallery/lightgallery.min.js"></script>
    <script src="/js/lightgallery/plugins/zoom/lg-zoom.min.js"></script>
    <script src="/js/lightgallery/plugins/video/lg-video.min.js"></script>
    <script src="/js/lightgallery/plugins/fullscreen/lg-fullscreen.min.js"></script>
    <script src="/js/lightgallery/plugins/autoplay/lg-autoplay.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
